<!DOCTYPE html>
<html>
<head>
  <title>Upload Skin - SilentSkins</title>
  <style>
    body { font-family: Arial; background-color: #111; color: white; padding: 20px; }
    input, button { display: block; margin: 10px 0; padding: 10px; font-size: 16px; width: 100%; max-width: 400px; }
    button { background-color: #00c853; border: none; color: white; cursor: pointer; }
  </style>
</head>
<body>

<h2>Upload Minecraft Skin</h2>

<input type="text" id="skinName" placeholder="Skin name">
<input type="text" id="skinURL" placeholder="Direct Image URL (.png)">
<button onclick="uploadSkin()">Upload</button>

<script>
function uploadSkin() {
  const name = document.getElementById("skinName").value;
  const image = document.getElementById("skinURL").value;

  if (!image.endsWith(".png") && !image.endsWith(".jpg") && !image.endsWith(".jpeg")) {
    alert("Please enter a valid direct image URL ending in .png, .jpg, or .jpeg");
    return;
  }

  let skins = JSON.parse(localStorage.getItem("skins")) || [];
  skins.push({ name, image });
  localStorage.setItem("skins", JSON.stringify(skins));
  alert("Skin uploaded!");
}
</script>

</body>
</html>
