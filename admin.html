<!DOCTYPE html>
<html>
<head>
  <title>SilentSkins - Admin Panel</title>
  <style>
    body { font-family: Arial; background: #111; color: white; padding: 20px; }
    .skin-card { border: 1px solid #555; margin: 10px 0; padding: 10px; text-align: center; }
    button { background: red; color: white; border: none; padding: 5px 10px; margin: 5px; }
    img { max-width: 100px; margin-top: 10px; }
    .download-btn { background: #00c853; }
  </style>
</head>
<body>

<h2>Welcome Admin!</h2>
<div id="skinsContainer"></div>
<button onclick="logout()">Logout</button>

<script>
if (localStorage.getItem("loggedIn") !== "true") {
  alert("Not authorized!");
  window.location.href = "login.html";
}

let skins = JSON.parse(localStorage.getItem("skins")) || [];

const container = document.getElementById("skinsContainer");

skins.forEach((skin, index) => {
  const div = document.createElement("div");
  div.className = "skin-card";
  div.innerHTML = `
    <strong>${skin.name}</strong><br>
    <img src="${skin.image}" alt="skin"><br>
    <a href="${skin.image}" download class="download-btn"><button class="download-btn">Download</button></a>
    <button onclick="deleteSkin(${index})">Delete</button>
  `;
  container.appendChild(div);
});

function deleteSkin(index) {
  skins.splice(index, 1);
  localStorage.setItem("skins", JSON.stringify(skins));
  location.reload();
}

function logout() {
  localStorage.removeItem("loggedIn");
  window.location.href = "login.html";
}
</script>

</body>
</html>
